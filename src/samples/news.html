title: News sample

<link rel="stylesheet" href="/on-device-demos/static/news.css">

<div class="news-site-header">
  <h1>Contoso</h1>
  <ul class="links">
    <li class="active">Write a post</li>
    <li>Manage posts</li>
    <li>Settings</li>
  </ul>
</div>

<div class="post-editor">
  <div class="metadata">
    <div class="image">
      <img src="/on-device-demos/static/images/article-image.png" alt="A robot head illustration.">
    </div>
    <div class="row">
      <label for="headline">Headline</label>
      <textarea name="headline" id="headline">The Future of AI-Generated Art: Creativity or Computation?</textarea>
    </div>
    <div class="row">
      <label for="subheadline">Subhead</label>
      <textarea name="subheadline" id="subheadline">How artificial intelligence is transforming digital creativity in unexpected ways.</textarea>
    </div>
  </div>
  <div class="content">
    <div class="toolbar"></div>
    <textarea name="content" id="content"></textarea>
  </div>
  <div class="buttons">
    <button>Preview</button>
    <button>Publish</button>
  </div>
</div>

<script src="/on-device-demos/static/news.js"></script>
